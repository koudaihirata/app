name: deploy

on:
  push:
    branches: [ main ]
    # backend 配下 or この workflow 自体が変わったときだけ起動
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    name: Deploy Cloudflare Worker (backend/)
    runs-on: ubuntu-latest

    # 同時実行の取り違い防止
    concurrency:
      group: backend-deploy
      cancel-in-progress: true

    # 以降の run は backend をカレントにする
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ルートではなく backend の lockfile をキャッシュキーに使う
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install deps
        run: npm ci

      # package.json の scripts:
      # "deploy": "wrangler deploy --config ./wrangler.toml" を呼ぶ
      - name: Deploy with Wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npm run deploy
